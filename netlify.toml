# Static car simulation lives in docs/ — build only from docs/ so Netlify
# never sees requirements.txt (avoids "No space left on device" from pip/torch).
[build]
  base = "docs"
  publish = "."
  command = "echo 'Static site — no build required'"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
